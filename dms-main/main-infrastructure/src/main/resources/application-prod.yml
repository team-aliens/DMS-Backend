spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:mysql://${MAIN_MYSQL_HOST}:${MAIN_DB_PORT:3306}/${MAIN_DB_NAME:prod_dms}?useSSL=false&characterEncoding=UTF-8&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true&tinyInt1isBit=false&rewriteBatchedStatements=true
    username: ${MAIN_MYSQL_USERNAME}
    password: ${MAIN_MYSQL_PASSWORD}

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:1234}

  jpa:
    properties:
      hibernate:
        show_sql: false
